    // ==============================
    // منطق الامتحانات (كل 20 سؤال Exam)

    const QUESTIONS_PER_EXAM = 20;
    const totalQuestions = questions.length;
    const totalExams = Math.ceil(totalQuestions / QUESTIONS_PER_EXAM);

    const examNumberEl = document.getElementById("exam-number");
    const totalExamsEl = document.getElementById("total-exams");
    const questionTextEl = document.getElementById("question-text");
    const optionsListEl = document.getElementById("options-list");
    const questionIndexEl = document.getElementById("question-index");
    const examQuestionsCountEl = document.getElementById("exam-questions-count");
    const progressBarEl = document.getElementById("progress-bar");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const resultsEl = document.getElementById("results");

    totalExamsEl.textContent = totalExams;

    let currentExam = 0;             // 0-based
    let currentQuestionInExam = 0;   // index داخل الامتحان
    const userAnswers = Array.from({ length: totalQuestions }, () => []);

    function getExamStartIndex(examIndex) {
      return examIndex * QUESTIONS_PER_EXAM;
    }

    function getExamQuestionCount(examIndex) {
      const start = examIndex * QUESTIONS_PER_EXAM;
      const remaining = totalQuestions - start;
      return remaining <= 0 ? 0 : Math.min(QUESTIONS_PER_EXAM, remaining);
    }

    function isMultiCorrect(question) {
      return question.correct.length > 1;
    }

    function renderQuestion() {
      const examQuestionCount = getExamQuestionCount(currentExam);
      if (examQuestionCount === 0) {
        questionTextEl.textContent = "لا يوجد أسئلة في هذا الامتحان.";
        optionsListEl.innerHTML = "";
        prevBtn.disabled = true;
        nextBtn.disabled = true;
        return;
      }

      const startIndex = getExamStartIndex(currentExam);
      const globalIndex = startIndex + currentQuestionInExam;
      if (globalIndex >= totalQuestions) {
        questionTextEl.textContent = "انتهت الأسئلة.";
        optionsListEl.innerHTML = "";
        prevBtn.disabled = true;
        nextBtn.disabled = true;
        return;
      }

      const q = questions[globalIndex];

      examNumberEl.textContent = currentExam + 1;
      examQuestionsCountEl.textContent = examQuestionCount;
      questionIndexEl.textContent = currentQuestionInExam + 1;

      const progress = ((currentQuestionInExam + 1) / examQuestionCount) * 100;
      progressBarEl.style.width = progress + "%";

      questionTextEl.textContent = q.text;

      optionsListEl.innerHTML = "";
      const multi = isMultiCorrect(q);
      const name = "q" + globalIndex;

      q.options.forEach((optText, idx) => {
        const li = document.createElement("li");
        const label = document.createElement("label");
        label.className = "option-label";

        const input = document.createElement("input");
        input.type = multi ? "checkbox" : "radio";
        input.name = name;
        input.value = idx;

        if (userAnswers[globalIndex].includes(idx)) {
          input.checked = true;
        }

        label.appendChild(input);
        label.appendChild(document.createTextNode(optText));
        li.appendChild(label);
        optionsListEl.appendChild(li);
      });

      prevBtn.disabled = currentQuestionInExam === 0;
      nextBtn.textContent = (currentQuestionInExam === examQuestionCount - 1)
        ? "إنهاء هذا الامتحان"
        : "التالي";
    }

    function saveCurrentAnswer() {
      const examQuestionCount = getExamQuestionCount(currentExam);
      if (examQuestionCount === 0) return false;

      const startIndex = getExamStartIndex(currentExam);
      const globalIndex = startIndex + currentQuestionInExam;

      const inputs = optionsListEl.querySelectorAll("input");
      const selected = [];

      inputs.forEach((input) => {
        if (input.checked) {
          selected.push(parseInt(input.value, 10));
        }
      });

      userAnswers[globalIndex] = selected;
      return selected.length > 0;
    }

    function arraysEqualAsSets(a, b) {
      if (a.length !== b.length) return false;
      const setA = new Set(a);
      const setB = new Set(b);
      if (setA.size !== setB.size) return false;
      for (const val of setA) {
        if (!setB.has(val)) return false;
      }
      return true;
    }

    function calculateScoreForExam(examIndex) {
      const start = getExamStartIndex(examIndex);
      const count = getExamQuestionCount(examIndex);
      let correctCount = 0;

      for (let i = 0; i < count; i++) {
        const globalIndex = start + i;
        const q = questions[globalIndex];
        const user = userAnswers[globalIndex] || [];
        if (arraysEqualAsSets(user, q.correct)) {
          correctCount++;
        }
      }

      return { correctCount, count };
    }

    function showResultsForExam(examIndex) {
      const start = getExamStartIndex(examIndex);
      const count = getExamQuestionCount(examIndex);
      const { correctCount } = calculateScoreForExam(examIndex);
      const percentage = count === 0 ? 0 : Math.round((correctCount / count) * 100);

      let html = `
        <div class="exam-result-block">
          <h2>نتيجة الامتحان ${examIndex + 1}</h2>
          <div class="score-box">
            علامتك في هذا الامتحان:
            <span>${correctCount}</span> من <span>${count}</span> (${percentage}%)
          </div>
          <div class="score-box">
            لكل سؤال تظهر جميع الخيارات؛ إجابتك الصحيحة بعلامة (✔️) خضراء،
            وإجابتك الخاطئة بعلامة (❌) حمراء، مع تمييز الإجابة الصحيحة دائمًا بالأخضر.
          </div>
          <table>
            <thead>
              <tr>
                <th style="width:40px;">#</th>
                <th style="width:40%;">السؤال</th>
                <th>الخيارات (A, B, C, D)</th>
                <th style="width:90px;">الحالة</th>
              </tr>
            </thead>
            <tbody>
      `;

      for (let i = 0; i < count; i++) {
        const globalIndex = start + i;
        const q = questions[globalIndex];
        const user = userAnswers[globalIndex] || [];
        const isCorrect = arraysEqualAsSets(user, q.correct);

        // بناء قائمة الخيارات مع الأيقونات والألوان
        let optionsHTML = "";
        q.options.forEach((optText, idx) => {
          const letter = String.fromCharCode(65 + idx); // A, B, C, D

          const isCorrectOpt = q.correct.includes(idx);
          const isChosen = user.includes(idx);

          let icon = "";
          let cls = "neutral-option";

          if (isCorrectOpt && isChosen) {
            icon = "✔️";
            cls = "correct-answer";
          } else if (isCorrectOpt && !isChosen) {
            icon = "✔️";
            cls = "correct-answer";
          } else if (!isCorrectOpt && isChosen) {
            icon = "❌";
            cls = "wrong-answer";
          }

          optionsHTML += `
            <div class="option-line ${cls}">
              <span class="option-icon">${icon}</span>
              <span>${letter}. ${optText}</span>
            </div>
          `;
        });

        html += `
          <tr>
            <td>${i + 1}</td>
            <td>${q.text}</td>
            <td>${optionsHTML}</td>
            <td class="${isCorrect ? "correct-answer" : "wrong-answer"}">
              ${isCorrect ? "✔️ صحيحة" : "❌ خطأ"}
            </td>
          </tr>
        `;
      }

      html += `
            </tbody>
          </table>
        </div>
      `;

      resultsEl.insertAdjacentHTML("beforeend", html);
    }

    // أزرار التنقل
    prevBtn.addEventListener("click", () => {
      const examQuestionCount = getExamQuestionCount(currentExam);
      if (examQuestionCount === 0) return;

      saveCurrentAnswer();
      if (currentQuestionInExam > 0) {
        currentQuestionInExam--;
        renderQuestion();
      }
    });

    nextBtn.addEventListener("click", () => {
      const examQuestionCount = getExamQuestionCount(currentExam);
      if (examQuestionCount === 0) return;

      const hasAnswer = saveCurrentAnswer();
      if (!hasAnswer) {
        alert("رجاءً اختاري إجابة قبل المتابعة.");
        return;
      }

      if (currentQuestionInExam < examQuestionCount - 1) {
        currentQuestionInExam++;
        renderQuestion();
      } else {
        // نهاية الامتحان الحالي
        showResultsForExam(currentExam);

        if (currentExam < totalExams - 1) {
          alert("تم إنهاء الامتحان " + (currentExam + 1) + ". سيتم بدء الامتحان " + (currentExam + 2) + ".");
          currentExam++;
          currentQuestionInExam = 0;
          renderQuestion();
        } else {
          alert("تم إنهاء آخر امتحان. أحسنت 👏");
          prevBtn.disabled = true;
          nextBtn.disabled = true;
        }
      }
    });

    if (totalQuestions === 0) {
      document.getElementById("quiz-area").innerHTML = "<p>لا يوجد أسئلة مضافة بعد.</p>";
    } else {
      renderQuestion();
    }
